<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Consulta</title>
</head>
<body>
  <h1>Editar Consulta</h1>
  <form action="/editar/{{consulta.id}}" method="POST">
    <label for="titulo">Título:</label>
    <input type="text" id="titulo" name="titulo" value="{{consulta.titulo}}" required><br>
    <label for="clinica">Clínica:</label>
    <input type="text" id="clinica" name="clinica" value="{{consulta.clinica}}" required><br>
    <label for="data">Data:</label>
    <input type="date" id="data" name="data" value="{{consulta.data}}" required><br>
    <label for="hora">Hora:</label>
    <input type="time" id="hora" name="hora" value="{{consulta.hora}}" required><br>
    <button type="submit">Salvar</button>
  </form>
</body>
</html>
