<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultas</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row mb-4">
            <div class="col-md-6">
                <h3 class="font-weight-bold">ConsultaDent</h3>
            </div>
            <div class="col-md-6 text-right">
                <a href="/atualizar-usuario" class="btn btn-primary">Atualizar Cadastro</a>
                <a href="/logout" class="btn btn-danger">Logout</a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h3 class="text-center">Consultas</h3>
                <a href="/criar" class="btn btn-success mb-3">Criar Consulta</a>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Título</th>
                            <th>Clínica</th>
                            <th>Data</th>
                            <th>Hora</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{#consultas}}
                        <tr>
                            <td>{{id}}</td>
                            <td>{{titulo}}</td>
                            <td>{{clinica}}</td>
                            <td>{{data}}</td>
                            <td>{{hora}}</td>
                            <td>
                                <a href="/editar/{{id}}" class="btn btn-warning btn-sm">Editar</a>
                                <form action="/excluir/{{id}}" method="POST" style="display:inline;">
                                    <button type="submit" class="btn btn-danger btn-sm">Excluir</button>
                                </form>
                            </td>
                        </tr>
                        {{/consultas}}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
